name: Weather Update

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wei/weather@v1
        with:
          city: Lahore
          template: '📍 Weather in {{city}}: {{weather}} | 🌡 Temp: {{temp}}°C'
          filename: WEATHER.md
      - name: Commit & Push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add WEATHER.md
          git commit -m "Update weather"
          git push
