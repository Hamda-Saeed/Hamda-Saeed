name: Weather Update

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  update-weather:
    runs-on: ubuntu-latest
    steps:
      - name: Get Weather Data
        run: |
          CITY="Lahore"
          API_KEY=${{ secrets.WEATHER_API_KEY }}
          RESPONSE=$(curl -s "https://api.openweathermap.org/data/2.5/weather?q=${CITY}&appid=${API_KEY}&units=metric")
          WEATHER=$(echo $RESPONSE | jq -r '.weather[0].main')
          TEMP=$(echo $RESPONSE | jq -r '.main.temp')
          echo "📍 Weather in ${CITY}: ${WEATHER} | 🌡 Temp: ${TEMP}°C" > WEATHER.md

      - name: Commit & Push
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add WEATHER.md
          git commit -m "Update weather"
          git push
